<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
      integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row py-3">
          <div class="mt-4 d-flex justify-content-between">
            <h3 class="h3">
              目前有 <span>{{ Object.values(products).length}}</span> 項產品
            </h3>
            <span class=" ">
              <button class="btn btn-primary" @click="openModal('new')">
                建立新的產品
              </button>
            </span>
          </div>

          <table class="table table-hover mt-4">
            <thead>
              <tr>
                <th width="290"></th>
                <th width="150">產品名稱</th>
                <th width="120">原價</th>
                <th width="120">售價</th>
                <th width="150">是否啟用</th>
                <th width="120">編輯</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="item in products" :key="item.id">
                <td width="290">
                  <img :src="item.imageUrl" width="290" height="200" alt="" />
                </td>
                <td width="150" class="align-middle">{{item.title }}</td>
                <td width="120" class="align-middle">{{ item.origin_price}}</td>
                <td width="120" class="align-middle">{{item.price}}</td>
                <td width="150" class="align-middle">
                  <span class="text-success" v-if="item.is_enabled">啟用</span>
                  <span v-else class="text-danger">未啟用</span>
                </td>

                <td width="120" class="align-middle">
                  <div class="btn-group">
                    <button
                      type="button"
                      class="btn btn-outline-primary btn-sm"
                      @click="openModal('edit', item)"
                    >
                      <i class="bi bi-pencil"></i>&nbsp&nbsp編輯
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-danger btn-sm"
                      @click="openModal('delete', item)"
                    >
                      <i class="bi bi-trash"></i>&nbsp&nbsp刪除
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- 分頁 -->
          <pagination
            :page="page"
            :get-data="getData"
            @next-page="getData"
          ></pagination>

          <!-- Modal -->
       
            <product-modal
              :product="product"
              :is-new="isNew"
              @save-product="getData"
              ref="productModal"
            ></product-modal>
          

          <!-- 刪除Modal -->
          <delete-modal :product="product" @save-product="getData" ref="deleteProductModal"></delete-modal>
          
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="./js/productlist.js" type="module"></script>

                  class="form-control mb-2"
                  placeholder="請輸入圖片連結"
                />
                <img class="img-fluid" :src="product.imageUrl" />

                    placeholder="請輸入圖片連結" v-model="product.imagesUrl[key]">
                    <img class="img-fluid" :src="image" />
                    <button
                    class="btn btn-outline-danger btn-sm d-block w-100 mt-2"
                    @click="product.imagesUrl.splice(key,1)"
                    >
                    刪除圖片
                    </button>

                </div>

                <button
                  class="btn btn-outline-primary btn-sm d-block w-100"

                </button>

            </div>
            <div class="col-sm-8">
              <div class="mb-3">
                <label for="title" class="form-label">標題</label>
                <input
                  id="title"
                  v-model="product.title"
                  type="text"
                  class="form-control"
                  placeholder="請輸入標題"
                />
              </div>

              <div class="row">
                <div class="mb-3 col-md-6">
                  <label for="category" class="form-label">分類</label>
                  <input
                    id="category"
                    v-model="product.category"
                    type="text"
                    class="form-control"
                    placeholder="請輸入分類"
                  />
                </div>
                <div class="mb-3 col-md-6">
                  <label for="price" class="form-label">單位</label>
                  <input
                    id="unit"
                    v-model="product.unit"
                    type="text"
                    class="form-control"
                    placeholder="請輸入單位"
                  />
                </div>
              </div>

              <div class="row">
                <div class="mb-3 col-md-6">
                  <label for="origin_price" class="form-label"
                    >原價</label
                  >
                  <input
                    id="origin_price"
                    v-model.number="product.origin_price"
                    type="number"
                    min="0"
                    class="form-control"
                    placeholder="請輸入原價"
                  />
                </div>
                <div class="mb-3 col-md-6">
                  <label for="price" class="form-label">售價</label>
                  <input
                    id="price"
                    v-model.number="product.price"
                    type="number"
                    min="0"
                    class="form-control"
                    placeholder="請輸入售價"
                  />
                </div>
              </div>
              <hr />

              <div class="mb-3">
                <label for="description" class="form-label"
                  >產品描述</label
                >
                <textarea
                  id="description"
                  v-model="product.description"
                  type="text"
                  class="form-control"
                  placeholder="請輸入產品描述"
                >
                </textarea>
              </div>
              <div class="mb-3">
                <label for="content" class="form-label">說明內容</label>
                <textarea
                  id="description"
                  v-model="product.content"
                  type="text"
                  class="form-control"
                  placeholder="請輸入說明內容"
                >
                </textarea>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input
                    id="is_enabled"
                    v-model="product.is_enabled"
                    class="form-check-input"
                    type="checkbox"
                    :true-value="1"
                    :false-value="0"
                  />
                  <label class="form-check-label" for="is_enabled"
                    >是否啟用</label
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-outline-secondary"
            data-bs-dismiss="modal"
          >
            取消
          </button>
          <button
            type="button"
            class="btn btn-primary"
            @click="saveProduct"
          >
            確認
          </button>
        </div>
      </div>
    </div>
  </div>

</html>
