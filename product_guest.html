<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
      integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row row-cols-1 row-cols-lg-3 g-4 py-3" >
          <div class="col rounded-5" v-for="item in products" :key="item.id">
            <div class="card shadow">
              <img
                class="card-img-top mb-4 card-img"
                :src="item.imageUrl" 
                alt=""
              />
              <div class="card-body">
                <h5 class="card-title fw-bold text-center">{{item.title }}</h5>
                <p class="text-center mt-2">租車價 NT$<del>{{item.origin_price }}</del> &nbsp;<span>{{item.price}}</span> </p>
                <a
                  href="#"
                  class="text-dark  border-top w-100 d-block text-center pt-2  stretched-link text-decoration-none"
                  >加入購物車
                </a>
              </div>
            </div>
          </div>
        </div>
        <div>
            <table>
                
            </table>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="./js/product_guest.js" type="module"></script>
</html>
